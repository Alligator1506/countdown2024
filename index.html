<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.3.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="heading">
            <h3>Countdown Till</h3>
            <h1>2024</h1>
        </div>
        <div class="countdown">
            <div class="box">
                <span class="num" id="day-box">00</span>
                <span class="text">Days</span>
            </div>
            <div class="box">
                <span class="num" id="hour-box">00</span>
                <span class="text">Hours</span>
            </div>
            <div class="box">
                <span class="num" id="min-box">00</span>
                <span class="text">Minutes</span>
            </div>
            <div class="box">
                <span class="num" id="sec-box">00</span>
                <span class="text">Seconds</span>
            </div>
        </div>
    </div>

    <script>
        let dayBox = document.getElementById("day-box");
        let hourBox = document.getElementById("hour-box");
        let minBox = document.getElementById("min-box");
        let secBox = document.getElementById("sec-box");
        let endDate = new Date(2024, 0, 1, 00, 00);
        let endTime = endDate.getTime();

        function countdown() {
            let todayDate = new Date();
            let todayTime = todayDate.getTime();
            let remainingTime = endTime - todayTime;
            let oneMin = 60 * 1000;
            let oneHr = 60 * oneMin;
            let oneDay = 24 * oneHr;

            let addZeroes = (num) => (num < 10 ? `0${num}` : num);

            if (endTime < todayTime) {
                clearInterval(i);
                document.querySelector(".countdown").innerHTML
                    = `<h1>Happy New Year</h1>`;
            }
            else {
                let daysLeft = Math.floor(remainingTime / oneDay);
                let hoursLeft = Math.floor((remainingTime % oneDay) / oneHr);
                let minutesLeft = Math.floor((remainingTime % oneHr) / oneMin);
                let secondsLeft = Math.floor((remainingTime % oneMin) / 1000);

                dayBox.textContent = addZeroes(daysLeft);
                hourBox.textContent = addZeroes(hoursLeft);
                minBox.textContent = addZeroes(minutesLeft);
                secBox.textContent = addZeroes(secondsLeft);
            }
        }

        let i = setInterval(countdown, 1000);
        countdown();
    </script>
</body>

</html>
